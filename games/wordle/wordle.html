<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wordle Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="wordle.css">
</head>
<body>

<!-- Navigation Start-->
<div id="nav-placeholder"></div>
<!-- Navigation END-->

<!-- Wordle Game Container -->
<div class="container">
  <h1>Wordle Game</h1>

  <!-- Scoreboard for wins, losses, and win streak -->
  <div id="scoreboard">
    Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Win Streak: <span id="winstreak">0</span>
  </div>

  <div id="wordle-grid" class="grid"></div>

  <!-- Submit and Play Again Buttons -->
  <button id="submit-guess">Submit</button>
  <button id="play-again" style="display: none;">Play Again</button>

  <p id="message"></p>
</div>

<script src="wordlescript.js"></script>

<!--Footer Start-->
<div id="footer-placeholder"></div>
<!--Footer End-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    // Load navbar and footer dynamically
    $(function() {
        $.get("../../nav-foot/navbar.html", function(data) {
            $("#nav-placeholder").replaceWith(data);
        });
    });
</script>
</body>
</html>
